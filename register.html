          <b>

              <b><span class="gender">Female</span></b>
            </label>
            <label for="third">
              <span class="dot three"></span>
              <b><span class="gender">Prefer not to say</span></b>

            >

            if (inputtxt.value.length < 10 || inputtxt.value.length > 10) {
              alert("Not a valid Phone Number: Phone no should be 10 digits");
              return false;
            }
            else {

            if (input.value.indexOf("@", 0) < 0) {
              alert("Invalid email address!");
              return false;

            } else if (input.value.indexOf(".", 0) < 0) {
              alert("Invalid email address!");
              return false;

            }
            else {



              document.form1.email.focus();

              return true;

            }

          }
          function myPass() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
          function checkPassword(input1, input2) {
            password1 = input1.value;
            password2 = input2.value;
            var letter = /[a-zA-Z]/;
            var number = /[0-9]/;

            if (password1 != password2) {
              alert("\nPassword did not match: Please try again...")
              return false;
            }
            if (password1.length<6 ) {
              alert("\nPassword length should be atleast 6 or greater than 6: Please try again...")
              return false;
            }

              alert("\nPassword should contain atleast one uppercase: Please try again...")
              return false;
            }

              else {
